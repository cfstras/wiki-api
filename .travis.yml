language: go
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y wget ca-certificates cmake build-essential
- wget -q https://github.com/libgit2/libgit2/archive/v0.24.1.tar.gz && \
  tar xzf v0.24.1.tar.gz && \
  cd libgit* && \
  cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr -DTHREADSAFE=ON && \
  make -j2 && \
  make install

script:
- mkdir build
- go generate -v ./...
- GOOS=linux GOARCH=amd64 go build -v -o build/wiki-api.x64

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/wiki-api.x64
  on:
    repo: cfstras/wiki-api
