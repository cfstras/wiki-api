language: go
version: tip
sudo: required
services:
  - docker

script:
- make docker_image
- make run
- make deps
- make generate
- make test
- make build
- make stop

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - build/wiki-api.x64
    - build/wiki-crawl.x64
  on:
    tags: true
